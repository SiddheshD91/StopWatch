<!DOCTYPE html>
<html>
    <head>
        <title>
            Stop Watch
        </title>
        <link rel="stylesheet" href="stopW.css">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
    </head>
    <body>
        <h1 class="text-center"> Stop Watch</h1>
        <div id="stopwatch-container" class="text-center">
            <div id="timer">00 : 00 : 00 : 000</div>
            <div id="buttons">
                <button class="custom-btn btn"><span id="start-stop">Start</span></button>
                <button class="custom-btn btn"><span id="reset">Reset</span></button>
            </div>
        </div>
        <script src="stopW.js"></script>
    </body>
</html>
